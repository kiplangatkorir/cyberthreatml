<!DOCTYPE html>
<html>
<head>
  <title>CyberThreat-ML System Architecture</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .architecture {
      display: flex;
      flex-direction: column;
      margin: 20px;
      border: 2px solid #333;
      padding: 20px;
      border-radius: 10px;
      background-color: #f8f9fa;
      max-width: 800px;
    }
    .module-row {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
    }
    .module {
      border: 2px solid #1a73e8;
      border-radius: 8px;
      padding: 15px;
      margin: 5px;
      background-color: #e8f0fe;
      width: 200px;
      text-align: center;
      font-weight: bold;
      position: relative;
    }
    .module.detection {
      border-color: #d93025;
      background-color: #fee8e8;
    }
    .module.analysis {
      border-color: #188038;
      background-color: #e6f4ea;
    }
    .module.viz {
      border-color: #f9ab00;
      background-color: #fef6e6;
    }
    .arrow {
      position: absolute;
      font-size: 24px;
      color: #555;
    }
    .arrow.down {
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
    }
    .arrow.right {
      right: -25px;
      top: 50%;
      transform: translateY(-50%);
    }
    .legend {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin: 0 10px;
    }
    .legend-color {
      width: 20px;
      height: 20px;
      margin-right: 5px;
      border: 1px solid #333;
    }
    .legend-data { background-color: #e8f0fe; }
    .legend-detection { background-color: #fee8e8; }
    .legend-analysis { background-color: #e6f4ea; }
    .legend-viz { background-color: #fef6e6; }
    .title {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin: 10px 0;
    }
    .diagram-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="diagram-title">Figure 1: CyberThreat-ML System Architecture</div>
    
    <div class="architecture">
      <div class="module-row">
        <div class="module">
          Data Input
          <div class="arrow down">↓</div>
        </div>
      </div>
      
      <div class="module-row">
        <div class="module">
          Preprocessing
          <div class="arrow down">↓</div>
        </div>
      </div>
      
      <div class="module-row">
        <div class="module detection">
          Signature-Based Detection
        </div>
        <div class="module detection">
          Anomaly-Based Detection
        </div>
      </div>
      
      <div class="title">Parallel Processing</div>
      
      <div class="module-row">
        <div class="module analysis">
          Interpretability Engine
        </div>
      </div>
      
      <div class="module-row">
        <div class="module viz">
          Visualization
        </div>
        <div class="module viz">
          Reports & Alerts
        </div>
      </div>
    </div>
    
    <div class="legend">
      <div class="legend-item">
        <div class="legend-color legend-data"></div>
        <div>Data Processing</div>
      </div>
      <div class="legend-item">
        <div class="legend-color legend-detection"></div>
        <div>Detection Engines</div>
      </div>
      <div class="legend-item">
        <div class="legend-color legend-analysis"></div>
        <div>Analysis</div>
      </div>
      <div class="legend-item">
        <div class="legend-color legend-viz"></div>
        <div>Output & Visualization</div>
      </div>
    </div>
  </div>
</body>
</html>
